<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/bootstrap4.5.3/css/bootstrap.css">
    <script src="../common/jquery/jquery-3.5.1.js"></script>
    <title>JQ15Form02.html</title>
    <script>
        $(function(){

            /*
            태그 선택자 input과 :input의 차이점
                input => input태그만 선택한다.
                :input => input태그를 포함하여 문서내의 모든
                    폼 엘리먼트를 선택한다. 즉 textarea, select
                    가 포함된다.
            */
            $("#btn1").click(function(){
                alert("input의 갯수는 : " + $('input').length);
                alert("문서내 모든 폼요소의 갯수는 : " + $(':input').length);
            });
            /*
            태그명과 속성값 얻어오기
            -태그명 : $(선택자).get(0).tagName 혹은 선택자.tagName으로
                가져올 수 있다.
            -속성값 : 선택자.attr(속성명)으로 가져온다.

            this의 사용법 : 
                tagName과 같은 속성에서 사용시
                    ->this혹은 $(this) 둘다 사용 가능함.
                attr()과 같은 메소드 호출시
                    ->$(this) 형태로만 사용 가능함.
            this혹은 $(this) 둘다 사용 가능함

            */
            $('#btn2').click(function(){
                var str = "";
                $(':input').each(function(){
                    str += "태그명:" + this.tagName;
                    str += "\n";
                    str += "Type의 속성값" + $(this).attr('type');
                    str += "\n";
                });
                alert(str);
                console.log(str);
            });
            /*
            val() : 해당 엘리먼트의 value속성값을 얻어오거나
                설정할 때 사용한다.
            */
            $('#btn3').click(function(){
                //현재 문서에 text속성 전체를 선택한다.
                $(':text').css('backgroundColor', 'silver');
                alert('#text1의 value값' + $('#text1').val());
                //val()을 이용해서 값을 얻어온다.
                //text1의 값을 얻어온 후 val(값)을 통해 text2에 값을 설정한다.
                var txtVal = $('#text2').val($('#text1').val());
                alert("txt1의 내용이 txt2로 복사됨");
            });
            //:(콜론)뒤에 태그의 type속성을 기술하면 해당 속성을 가진 모든 태그가 선택된다.
            $('#btn4').click(function(){
                var a = $(':text').length;
                var b = $(':checkbox').length;
                var c = $(':radio').length;
                var d = $(':password').length;

                console.log('text타입', a);
                console.log('checkbox타입', b);
                console.log('radio타입', c);
                console.log('password타입', d);

            });

            $('#pwd1').keyup(function(){
                $('#pwd2').val("");//패스워드 내용을 지운다.
                $('#msg').text("");//메세지 부분을 지운다.
            });
            $('#pwd2').keyup(function(){
                if($('#pwd1').val() == $('#pwd2').val()){
                    $('#msg').html('<b style="color:red";>암호가 일치합니다.</b>');
                }
                else{
                    $('#msg').html('<b>암호가 일치하지 않습니다..</b>').css('color', 'black');
                }
            });

            $('#selectEmail').change(function(){
                //selectEamil의 체크된 항목만 가져옴
                var text = $('#selectEmail option:selected').text();
                var value = $("#selectEmail option:selected").val();

                console.log(value);

                if(value==''){
                    $('#email2').attr('readonly', true);
                    $('#emila2').val('');
                }
                else if(value=='direct'){
                    $('#email2').attr('readonly', false);
                    $('#emila2').val('');
                }
                else{//그외 포털 도메인을 선택한 경우..
                    $('#email2').attr('readonly', true);
                    $('#email2').val(value);
                }
            });

        });
    </script>
</head>
